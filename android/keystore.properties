# Keystore configuration for release builds
# For development, we use debug signing (no keystore needed)
# For production, uncomment and set proper values:
# MYAPP_UPLOAD_STORE_FILE=keystore/release-key.jks
# MYAPP_UPLOAD_STORE_PASSWORD=your_store_password
# MYAPP_UPLOAD_KEY_ALIAS=your_key_alias
# MYAPP_UPLOAD_KEY_PASSWORD=your_key_password
