<!DOCTYPE html>
<html>
<head>
    <title>FastNow OAuth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center; 
            padding: 50px; 
            background: #f5f5f5;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Completing sign in...</h2>
    <div class="spinner"></div>
    <p>Redirecting to FastNow app...</p>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (code && state) {
            const appUrl = `com.fastnow.zenith://oauth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            window.location.href = appUrl;
            
            setTimeout(() => {
                document.body.innerHTML = `
                    <h2>Almost done!</h2>
                    <p>If the app didn't open automatically, please tap this link:</p>
                    <a href="${appUrl}" style="color: #3498db; text-decoration: none; font-size: 18px;">Open FastNow App</a>
                `;
            }, 2000);
        } else {
            document.body.innerHTML = `
                <h2>Authentication Error</h2>
                <p>Missing required parameters. Please try signing in again.</p>
            `;
        }
    </script>
</body>
</html>
